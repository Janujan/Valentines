<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Question for Rajega</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      background: #fff0f3;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
    }

    .heart {
      font-size: 6rem;
      animation: pulse 1.2s ease-in-out infinite;
      display: inline-block;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-size: 2rem;
      color: #c2185b;
      margin: 1.5rem 0 2rem;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 80px;
    }

    .btn-yes {
      background: #e91e63;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-family: 'Georgia', serif;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(233, 30, 99, 0.6);
    }

    .btn-no {
      background: #ccc;
      color: #666;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-family: 'Georgia', serif;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      transition: transform 0.15s, font-size 0.3s, padding 0.3s;
    }

    /* Celebration screen */
    .celebration {
      display: none;
      text-align: center;
      z-index: 10;
    }

    .celebration h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }

    .celebration p {
      font-size: 1.3rem;
      color: #e91e63;
    }

    .celebration .big-heart {
      font-size: 8rem;
      animation: pulse 1s ease-in-out infinite;
      display: inline-block;
    }

    /* Floating hearts background */
    .floating-heart {
      position: fixed;
      font-size: 1.5rem;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 0.8; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-100vh) rotate(360deg); }
    }

    .no-messages {
      margin-top: 1rem;
      font-size: 1rem;
      color: #e91e63;
      min-height: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container" id="question">
    <div class="heart" aria-hidden="true">&hearts;</div>
    <h1>Will you be my Valentine,<br>Rajega?</h1>
    <div class="buttons">
      <button class="btn-yes" id="yesBtn" onclick="sayYes()">Yes!</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
    <div class="no-messages" id="noMsg"></div>
  </div>

  <div class="celebration" id="celebration">
    <div class="big-heart">&hearts;</div>
    <h1>Yayyyy!</h1>
    <p>Happy Valentine's Day, Rajega!</p>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noMsg = document.getElementById('noMsg');
    let noCount = 0;

    const noMessages = [
      "Are you sure? :(",
      "Really? Think again...",
      "Please? Pretty please?",
      "Don't do this to me!",
      "I'll be so sad...",
      "You're breaking my heart!",
      "Just say yes already!",
      "I won't give up!",
      "Fine, but the button is shrinking...",
      "Last chance... just kidding, say YES!",
    ];

    // Move the No button away on hover (desktop)
    noBtn.addEventListener('mouseover', function () {
      moveNoButton();
    });

    // Handle tap on mobile
    noBtn.addEventListener('click', function (e) {
      e.preventDefault();
      noCount++;

      // Show a pleading message
      const msgIndex = Math.min(noCount - 1, noMessages.length - 1);
      noMsg.textContent = noMessages[msgIndex];

      // Make Yes bigger, No smaller
      const yesScale = 1 + noCount * 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      const noScale = Math.max(0.4, 1 - noCount * 0.08);
      noBtn.style.transform = `scale(${noScale})`;

      moveNoButton();
    });

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.position = 'fixed';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.zIndex = '100';
    }

    function sayYes() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('celebration').style.display = 'block';
      burstHearts();
    }

    // Floating background hearts
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = ['♥', '♡', '❤'][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-2rem';
      heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.color = `hsl(${340 + Math.random() * 30}, 80%, ${50 + Math.random() * 20}%)`;
      document.body.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    setInterval(spawnHeart, 800);

    // Celebration burst
    function burstHearts() {
      for (let i = 0; i < 40; i++) {
        setTimeout(() => spawnHeart(), i * 60);
      }
    }
  </script>

</body>
</html>
